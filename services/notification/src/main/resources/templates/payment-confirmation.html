<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; }
        .header { background: #4CAF50; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .footer { text-align: center; margin-top: 20px; color: #888; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Payment Confirmation</h2>
    </div>
    <div class="content">
        <p>Dear <strong><span th:text="${customerName}"></span></strong>,</p>
        <p>Thank you for your payment of <strong><span th:text="${totalAmount}"></span></strong>. Your payment has been successfully processed.</p>
        <p>Order Reference: <strong><span th:text="${orderReference}"></span></strong></p>
        <p>If you have any questions, feel free to contact our support team.</p>
    </div>

</div>
</body>
</html>
